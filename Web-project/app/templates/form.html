{% macro render_user_form(url, book, genres, books_and_genres) %}
<form action="{{ url }}" method="POST">
    <div class="form-group row">
        <label for="name" class="col-form-label col-md-2">Название</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="name" id="name" value="{{ book.name or '' }}" >
        </div>
    </div>


    <div class="form-group row mt-3">
        <label for="description" class="col-form-label col-md-2">Описание</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="description" id="description" value="{{ book.description or '' }}" >
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="year" class="col-form-label col-md-2">Год</label>
        <div class="col-md-6">
            <input class="form-control" type="year" name="year" id="year" value="{{ book.year_of_release or '' }}" >
        </div>

    </div>

    <div class="form-group row mt-3">
        <label for="publishing" class="col-form-label col-md-2">Издательство</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="publishing" id="publishing" value="{{ book.publishing or '' }}" >
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="author" class="col-form-label col-md-2">Автор</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="author" id="author" value="{{ book.author or '' }}" >
        </div>
    </div>
    <div class="form-group row mt-3">
        <label for="volume" class="col-form-label col-md-2">Объем в страницах</label>
        <div class="col-md-6">
            <input class="form-control" type="number" name="volume" id="volume" value="{{ book.volume or '' }}" >
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="genre" class="col-form-label col-md-2">Жанр</label>
        <div class="col-md-6">
        <select id = "genre" name = "genre" multiple> <!-- список с возможностью выбора нескольких значений -->
			<option value = 1>Комедия</option>
			<option value = 3>Компьютерная литература</option>
			<option value = 2>Медицина</option>
			<option value = 4>Наука</option>
		</select>
        </div>
    </div>



    <div class="form-group mt-3">
        <input type="submit" class="btn btn-primary" value="Создать">

    </div>

</form>

{% endmacro %}
